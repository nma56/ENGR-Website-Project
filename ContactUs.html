<!DOCTYPE h4ml>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <script type="text/javascript">
		function Display() {
			var yourIssue = document.getElementById("textbox").value;
			var chooseEmail = document.getElementById("choose").value;
			var enterMessage = document.getElementById("entermessage").value;
			var yourDay = document.getElementById("yourday").value;
			var yourGrade = document.getElementsByName("grade");
			var yourDorm = document.getElementsByName("dorm");



		document.getElementById("output1").innerHTML = yourIssue;
		document.getElementById("output2").innerHTML = chooseEmail;
		document.getElementById("output3").innerHTML = enterMessage;
		document.getElementById("output4").innerHTML = yourDay;

		var result = "";
		var j = 0;
		var maxOptions = yourDorm.length;
		var flag = 0;

		while(j < maxOptions) {
			if (yourDorm[j].checked == true && flag == 0){
				result = [result + yourDorm[j].value];
				flag = 1;
			}
			else if (yourDorm[j].checked == true && flag == 1){
					result = [result + yourDorm[j].value];
			}
			j = j + 1 ;
			document.getElementById("output6").innerHTML = result;
		}

		var k = 0;
		var maxChoices = yourGrade.length;
		while(k < maxChoices) {
			if (yourGrade[k].checked == true) {
					document.getElementById("output5").innerHTML = yourGrade[k].value;
			}
			k = k + 1
		}





		}
    </script>

</head>
<body bgcolor="lightblue">

        </p>
